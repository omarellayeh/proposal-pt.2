<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question for Emily</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            /* Gradient background for a romantic feel */
            background: linear-gradient(to right top, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scroll if button moves out */
            position: relative; /* For absolute positioning of emojis */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
            padding: 2.5rem; /* Increased padding */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            text-align: center;
            max-width: 90%;
            width: 600px; /* Max width for larger screens */
            position: relative;
            animation: fadeIn 1s ease-out forwards; /* Fade in animation */
            z-index: 10; /* Ensure container is above floating emojis */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.8rem; /* Larger font size */
            line-height: 1.2;
            font-weight: 700; /* Bold */
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 2rem; /* Increased gap between buttons */
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2.5rem; /* Larger padding for buttons */
            font-size: 1.4rem; /* Larger font size for buttons */
            font-weight: 700;
            border: none;
            border-radius: 9999px; /* Fully rounded pills */
            cursor: pointer;
            transition: all 0.3s ease-in-out, transform 0.1s ease-out; /* Smooth transitions */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            display: flex; /* To align emoji and text */
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-yes {
            background-color: #4CAF50; /* Green for Yes */
            color: white;
        }

        .btn-yes:hover {
            background-color: #45a049;
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-no {
            background-color: #f44336; /* Red for No */
            color: white;
            position: relative; /* For random movement */
        }

        .btn-no:hover {
            background-color: #da190b;
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 2.5rem; /* More space above message */
            font-size: 1.8rem; /* Larger message font */
            color: #2c3e50;
            font-weight: 700;
            animation: slideInUp 0.8s ease-out forwards; /* Slide in animation for message */
            opacity: 0; /* Start hidden */
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .btn {
                padding: 0.8rem 1.8rem;
                font-size: 1.2rem;
            }
            .button-group {
                flex-direction: column; /* Stack buttons on small screens */
                gap: 1rem;
            }
            .message {
                font-size: 1.4rem;
            }
        }

        /* Floating emojis */
        .emoji-float {
            position: absolute;
            font-size: 3rem; /* Large emoji size */
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
            z-index: 5; /* Below the main container */
        }

        .emoji-float:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .emoji-float:nth-child(2) { top: 25%; right: 10%; animation-delay: 2s; font-size: 2.5rem;}
        .emoji-float:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
        .emoji-float:nth-child(4) { top: 50%; left: 2%; animation-delay: 6s; font-size: 3.5rem;}
        .emoji-float:nth-child(5) { bottom: 5%; right: 5%; animation-delay: 8s; }
        .emoji-float:nth-child(6) { top: 5%; right: 20%; animation-delay: 1s; font-size: 2rem;}
        .emoji-float:nth-child(7) { bottom: 10%; left: 30%; animation-delay: 3s; }
        .emoji-float:nth-child(8) { top: 30%; left: 40%; animation-delay: 5s; font-size: 4rem;}
        .emoji-float:nth-child(9) { bottom: 30%; right: 25%; animation-delay: 7s; }
        .emoji-float:nth-child(10) { top: 60%; right: 15%; animation-delay: 9s; font-size: 2.8rem;}


        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Emojis -->
    <span class="emoji-float">üå∏</span>
    <span class="emoji-float">üíñ</span>
    <span class="emoji-float">‚ú®</span>
    <span class="emoji-float">üåπ</span>
    <span class="emoji-float">‚ù§Ô∏è</span>
    <span class="emoji-float">üå∑</span>
    <span class="emoji-float">üí´</span>
    <span class="emoji-float">üíû</span>
    <span class="emoji-float">üåº</span>
    <span class="emoji-float">üíï</span>


    <div class="container">
        <h1 id="questionText">Emily Yeva Covarrubias-Hernandez, will you be my girlfriend, properly this time? üíê</h1>
        <div class="button-group">
            <button id="yesBtn" class="btn btn-yes">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" class="btn btn-no">No</button>
        </div>
        <p id="message" class="message hidden"></p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const messageDisplay = document.getElementById('message');
        const buttonGroup = document.querySelector('.button-group');

        let noClickCount = 0;
        const maxNoClicks = 3; // After this many "No" clicks, the "No" button disappears

        // Function to display a message with animation
        function showMessage(msg, color) {
            messageDisplay.textContent = msg;
            messageDisplay.style.color = color;
            messageDisplay.classList.remove('hidden');
            // Re-trigger animation by removing and adding the class
            messageDisplay.classList.remove('slideInUp');
            void messageDisplay.offsetWidth; // Trigger reflow
            messageDisplay.classList.add('slideInUp');
        }

        // Event listener for the "Yes" button
        yesBtn.addEventListener('click', () => {
            questionText.textContent = "YAYYYY! I love you so much, Emily! ‚ù§Ô∏è";
            showMessage("You just made me the happiest person alive (for the second time üò≠) üéâ", '#4CAF50');
            buttonGroup.classList.add('hidden'); // Hide buttons
            // Optional: Add confetti or other celebratory effects here
        });

        // Event listener for the "No" button
        noBtn.addEventListener('click', () => {
            noClickCount++;

            if (noClickCount === 1) {
                noBtn.textContent = "Are you sure? ü§î";
                yesBtn.style.transform = 'scale(1.1)'; // Make Yes button slightly larger
                yesBtn.style.boxShadow = '0 10px 20px rgba(76, 175, 80, 0.4)';
                showMessage("dont be a hater üíî", '#f44336');
            } else if (noClickCount === 2) {
                noBtn.textContent = "Really, really sure? üò¢";
                // Make No button smaller and move it randomly
                noBtn.style.fontSize = '1.2rem';
                noBtn.style.padding = '0.7rem 1.5rem';
                moveNoButtonRandomly();
                showMessage("Come onnnnnn", '#d35400');
            } else if (noClickCount === maxNoClicks) {
                noBtn.textContent = "Last chance? üíî";
                // Make No button even smaller and move it more aggressively
                noBtn.style.fontSize = '1rem';
                noBtn.style.padding = '0.5rem 1rem';
                moveNoButtonRandomly();
                showMessage("Pretty Pleaseeeeee üòî", '#c0392b');
            } else if (noClickCount > maxNoClicks) {
                // After max clicks, make the No button disappear
                noBtn.classList.add('hidden');
                questionText.textContent = "There's only one right answer üòâ";
                showMessage("Looks like the 'No' option isn't available anymore. Just playing... (mostly). just say yes already", '#2980b9');
                yesBtn.style.transform = 'scale(1.2)'; // Make Yes button even larger
                yesBtn.style.boxShadow = '0 15px 25px rgba(76, 175, 80, 0.6)';
            }
        });

        // Function to move the "No" button randomly
        function moveNoButtonRandomly() {
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            // Calculate max movement range within the container
            // We want to move it within a larger bounding box to make it harder to click.
            const randomX = Math.random() * (window.innerWidth - noBtnRect.width);
            const randomY = Math.random() * (window.innerHeight - noBtnRect.height);

            // Ensure it doesn't go off screen completely
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${Math.max(20, Math.min(randomX, window.innerWidth - noBtnRect.width - 20))}px`;
            noBtn.style.top = `${Math.max(20, Math.min(randomY, window.innerHeight - noBtnRect.height - 20))}px`;
            noBtn.style.transform = 'scale(0.9)'; // Make it slightly smaller with each move
        }

        // Reset button position and size on window resize to prevent it from getting stuck off-screen
        window.addEventListener('resize', () => {
            if (noClickCount > 0) {
                // Reset position to center if it's been moved, then re-apply random movement if needed
                noBtn.style.position = 'static';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
                noBtn.style.transform = 'scale(1)'; // Reset scale
                if (noClickCount > 1) { // If it was already moving, make it move again
                    setTimeout(moveNoButtonRandomly, 100); // Give it a moment to reset layout
                }
            }
        });
    </script>
</body>
</html>
